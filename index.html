<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="includes/css/styles.css">

<style>#container-ui-zoom-chart g.y {display: none;}</style>

</head>
<body>
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>

    <script
      src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js">
    </script>

    <script
      src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.11/crossfilter.min.js">
    </script>

    <!-- BETA -->
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.14/dc.js">
    </script>

<div class="container">


    <div class="row">
        <div class="col-sm-12">

        <h2>Chart Title</h2>

            <div id="container-compositechart">
                <span class="reset"
                      style="display: none;">Range: <span class="filter"></span></span>

                <a class="reset"
                   style="display: none;"
                   href="#">Reset</a>

                <div class="clearfix"></div>
            </div>

            <div id="container-ui-zoom-chart"></div>

        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">

            <h2>Chart Title</h2>
            <label>Select bin size:
                <select id="binSize">
                    <option>100</option>
                    <option selected="selected">250</option>
                    <option>500</option>
                    <option>1000</option>
                </select>
            </label>

            <div id="container-barchart"></div>

        </div>
    </div>

    <script src="includes/js/app.js"></script>


</div>




</body>
</html>
