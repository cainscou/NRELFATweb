<!DOCTYPE html>
<html lang="en-US">
<head>

<meta charset="UTF-8" />
<title>NREL Line Graph Sample</title>

<meta name="keywords" content="Hydrogen, Fuel Cell, Fuel Cells, National Renewable
    Energy Lab, NREL, U.S. Department of Energy, DOE, Renewable Energy,
	Research, Technology Validation, Charts, Graphs" />
<meta name="description" content="NREL Interactive Web Graphics Template" />
<meta name="author" content="U.S. Department of Energy, National Renewable Energy Lab" />


<!-- Helps compatibility with IE 8 and earlier -->
<!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
<![endif


<!-- MAIN NREL STYLESHEET -->
<link rel="stylesheet" type="text/css" href="http://www.nrel.gov/includes/nrel.css" />


<style>

svg {
  font: 10px sans-serif;
}

.area {
  fill: steelblue;
  clip-path: url(#clip);
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

noscript {
  font-size:150%;
  color:red;
  margin:30px;
}

</style>
</head>


<body>

<!-- Load the d3 Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<!-- Load JQuery - Not currently in use -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


<!-- MAIN WEBPAGE SCRIPT -->
<script>


// AJAX CALL FOR DATA DOWNLOAD, AND ADDING DATA INTO THE CHART
d3.csv("sp500.csv", type, function(error, data) {
  x.domain(d3.extent(data.map(function(d) { return d.date; })));
  y.domain([0, d3.max(data.map(function(d) { return d.price; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
}); // end of d3.csv asynchronous call


// THIS SECTION INITIALIZES VARIABLES THAT DEFINE THE CHART 
// This runs first after the data download begins in d3.csv
var margin = {top: 10, right: 10, bottom: 100, left: 40},
    margin2 = {top: 430, right: 10, bottom: 20, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%b %Y").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.date); })
    .y0(height)
    .y1(function(d) { return y(d.price); });

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.date); })
    .y0(height2)
    .y1(function(d) { return y2(d.price); });

// THIS SECTION BEGINS CONSTRUCTING A SKELETON FOR THE CHART.
// The skeleton will be filled in once the rest of the data loads.
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

	
	

// SUB-FUNCTION DEFINITIONS
// This function executes when the brush is used
function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

// This function executes when data is initially loaded to 
// convert the variable data types from strings.
function type(d) {
  d.date = parseDate(d.date);
  d.price = +d.price;
  return d;
}

// END OF MAIN WEBPAGE SCRIPT
</script>

<!-- D3 APPENDS CHART ELEMENTS HERE -->


</body>

</html>
